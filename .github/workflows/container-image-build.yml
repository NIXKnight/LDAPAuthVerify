name: Build LDAPAuthVerify Container Image
on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "LDAPAuthVerify.py"
      - "requirements.txt"
      - "docker/powerdns/recursor.conf.template"
      - ".github/workflows/container-image-build.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set Short Git Commit SHA
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          push: true
          target: final
          tags: "${{ secrets.DOCKER_HUB_USERNAME }}/ldapauthverify:latest,${{ secrets.DOCKER_HUB_USERNAME }}/ldapauthverify:${{ env.COMMIT_SHORT_SHA }}"
